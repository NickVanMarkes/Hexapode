site_name: Hexapode
repo_url: https://github.com/NickVanMarkes/Hexapode
repo_name: NickVanMarkes/Hexapode
nav:
  - index.md
  - Introduction : abstract.md
  - Cahier des charges: CDC.md
  - Documentation technique:
      - Introduction.md
      - Planning: Plannification.md
      - Gestion du projet: Gestion.md
      - Structure : Structure.md
      # - Analyse fonctionnelle: technique/functionnal-analysis.md
      # - Analyse organique: technique/organic-analysis.md
      - Composants : Composants.md
      - Protocoles : Protocoles.md
      - Librairies : Librairies.md
      - Fonctionalitées : Fonctionalite.md
      - Tests: Tests.md
      - Difficultés: Difficulte.md
      - Conclusion: Conclusion.md
  - Annexes : 
    - Manuel utilisateur : man_utilisateur.md
    - Manuel d'installation : man_installation.md
    - Journal de bord : JDB.md
    - Code Source : 
      - Animations_Hexapode.md
      - Camera.md
      - Gyroscope.md
      - Leg.md
      - LidarAsync.md
      - Motor.md
      - Plot.md
      - RepeatTimer.md
      - Main.md
theme:
  name: material
  language: fr
  palette:
    primary: black
    accent: black
    scheme: slate
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - toc.integrate
watch:
  - app
  - app/mod_classes
plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [./app]
    
  - with-pdf:
      author: Nicolas Oliveira
      copyright: 2021-2022 cfpt
      #
